<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TechZone - магазин гаджетов будущего">
    <title>TechZone - Магазин гаджетов будущего</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4338ca;
            --accent: #f59e0b;
            --dark: #1e293b;
            --light: #f8fafc;
            --gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --background: #ffffff;
            --text: #1e293b;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        [data-theme="dark"] {
            --background: #1e293b;
            --text: #f8fafc;
            --light: #334155;
            --dark: #f8fafc;
            --shadow: 0 4px 6px rgba(255,255,255,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            transition: background 0.3s, color 0.3s;
        }

        .header {
            background: var(--background);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-form {
            flex: 1;
            max-width: 500px;
            margin: 0 2rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 3rem 0.75rem 1.5rem;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
            background: var(--light);
            color: var(--text);
            transition: all 0.3s;
        }

        .search-button {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        select {
            padding: 0.5rem;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
            background: var(--light);
            color: var(--text);
            font-weight: 500;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .hero {
            background: var(--gradient);
            color: white;
            padding: 6rem 1rem;
            text-align: center;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
        }

        .advantages {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            padding: 3rem 1rem;
            max-width: 1200px;
            margin: -4rem auto 2rem;
        }

        .advantage-item {
            text-align: center;
            padding: 1.5rem;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 1rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .product-card {
            background: var(--background);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .product-image-container {
            position: relative;
            height: 250px;
            overflow: hidden;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .product-content {
            padding: 1.5rem;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            color: var(--accent);
        }

        .product-price {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary);
            margin: 0.5rem 0;
        }

        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 100%;
            max-width: 400px;
            height: 100vh;
            background: var(--background);
            box-shadow: -5px 0 30px rgba(0,0,0,0.1);
            padding: 2rem;
            transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
            z-index: 1001;
        }

        .theme-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                align-items: stretch;
            }

            .search-form {
                margin: 0;
                order: 2;
            }

            .advantages {
                grid-template-columns: 1fr;
                margin-top: -2rem;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo">TechZone</div>
            
            <form class="search-form" onsubmit="handleSearch(event)">
                <input type="search" class="search-input" placeholder="Поиск товаров..." id="searchInput">
                <button type="submit" class="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </form>

            <div class="controls">
                <button class="btn" onclick="toggleAuthModal()">
                    <i class="fas fa-user"></i>
                </button>
                
                <select id="currency" onchange="changeCurrency(this.value)">
                    <option value="KZT">₸</option>
                    <option value="RUB">₽</option>
                    <option value="USD">$</option>
                </select>

                <button class="btn btn-primary" onclick="toggleCart()">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count">0</span>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1 id="hero-title">Техника будущего уже сегодня</h1>
            <p id="hero-subtitle">Онлайн-магазин инновационных гаджетов и умной техники</p>
            
            <div class="advantages">
                <div class="advantage-item">
                    <i class="fas fa-shipping-fast fa-2x"></i>
                    <h3>Бесплатная доставка</h3>
                    <p>При заказе от 50 000 ₸</p>
                </div>
                <div class="advantage-item">
                    <i class="fas fa-percent fa-2x"></i>
                    <h3>Скидки до 30%</h3>
                    <p>Для постоянных клиентов</p>
                </div>
                <div class="advantage-item">
                    <i class="fas fa-shield-alt fa-2x"></i>
                    <h3>Гарантия 2 года</h3>
                    <p>На всю технику</p>
                </div>
            </div>

            <a href="#products" class="btn btn-primary" id="hero-cta">Смотреть новинки</a>
        </section>

        <section class="products-grid" id="products"></section>
    </main>

    <div class="cart-sidebar" id="cart">
        <h2>Корзина</h2>
        <div id="cart-items"></div>
        <div class="cart-footer">
            <div class="promo-section">
                <input type="text" id="promoCode" placeholder="Промокод">
                <button class="btn" onclick="applyPromo()">Применить</button>
            </div>
            <div class="cart-total">
                <h3>Итого:</h3>
                <h3><span id="cart-total">0</span></h3>
            </div>
            <button class="btn btn-primary" onclick="checkout()">Оформить заказ</button>
        </div>
    </div>

    <div class="auth-modal" id="authModal">
        <div class="modal-content">
            <h2>Вход / Регистрация</h2>
            <form id="authForm">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Пароль" required>
                <button type="submit" class="btn btn-primary">Продолжить</button>
            </form>
        </div>
    </div>

    <button class="btn btn-primary theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </button>

<script>
const store = {
    cart: JSON.parse(localStorage.getItem('cart')) || [],
    products: [],
    currency: localStorage.getItem('currency') || 'KZT',
    exchangeRates: { KZT: 1, RUB: 5, USD: 430 },
    promoCode: null,

    init() {
        this.loadProducts();
        this.setupEventListeners();
        this.updateCart();
        this.applySavedTheme();
    },

    async loadProducts() {
        try {
            const response = await fetch('products.json');
            this.products = await response.json();
            this.renderProducts();
        } catch (error) {
            console.error('Error loading products:', error);
        }
    },

    renderProducts(filteredProducts = this.products) {
        const container = document.getElementById('products');
        container.innerHTML = filteredProducts.map(product => `
            <div class="product-card">
                ${product.discount ? `<div class="product-badge">-${product.discount}%</div>` : ''}
                <div class="product-image-container">
                    <img src="${product.images[0]}" 
                         class="product-image" 
                         loading="lazy"
                         alt="${product.name}">
                </div>
                <div class="product-content">
                    <h3 class="product-title">${product.name}</h3>
                    <div class="product-rating">
                        ${this.renderRating(product.rating)} 
                        (${product.reviews})
                    </div>
                    <div class="product-price">
                        ${this.formatPrice(product.price)}
                    </div>
                    <button class="btn btn-primary" onclick="store.addToCart(${product.id})">
                        <i class="fas fa-cart-plus"></i> В корзину
                    </button>
                </div>
            </div>
        `).join('');
    },

    renderRating(rating) {
        return Array(5).fill().map((_, i) => 
            `<i class="fas fa-star ${i < rating ? 'active' : ''}"></i>`
        ).join('');
    },

    formatPrice(price) {
        const converted = price / this.exchangeRates[this.currency];
        return new Intl.NumberFormat('ru-RU', {
            style: 'currency',
            currency: this.currency
        }).format(converted);
    },

    addToCart(id) {
        const product = this.products.find(p => p.id === id);
        const existing = this.cart.find(item => item.id === id);
        
        if(existing) {
            existing.quantity++;
        } else {
            this.cart.push({...product, quantity: 1});
        }
        
        this.saveCart();
        this.showNotification('Товар добавлен в корзину');
    },

    updateCart() {
        localStorage.setItem('cart', JSON.stringify(this.cart));
        document.getElementById('cart-count').textContent = 
            this.cart.reduce((sum, item) => sum + item.quantity, 0);
        
        const cartItems = document.getElementById('cart-items');
        cartItems.innerHTML = this.cart.map(item => `
            <div class="cart-item">
                <img src="${item.images[0]}" alt="${item.name}">
                <div>
                    <h4>${item.name}</h4>
                    <div class="quantity-control">
                        <button onclick="store.updateQuantity(${item.id}, -1)">−</button>
                        <span>${item.quantity}</span>
                        <button onclick="store.updateQuantity(${item.id}, 1)">+</button>
                    </div>
                    <div>${this.formatPrice(item.price * item.quantity)}</div>
                </div>
            </div>
        `).join('');

        document.getElementById('cart-total').textContent = 
            this.formatPrice(this.cart.reduce((sum, item) => 
                sum + (item.price * item.quantity), 0));
    },

    applyPromo(code) {
        // Логика применения промокода
        this.promoCode = code;
        this.updateCart();
    },

    setupEventListeners() {
        document.getElementById('currency').value = this.currency;
        window.addEventListener('scroll', this.handleScroll);
    },

    applySavedTheme() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') document.body.dataset.theme = 'dark';
    }
};

// Система тем
function toggleTheme() {
    const body = document.body;
    body.dataset.theme = body.dataset.theme === 'dark' ? 'light' : 'dark';
    localStorage.setItem('theme', body.dataset.theme);
}

// Переключение валют
function changeCurrency(currency) {
    store.currency = currency;
    localStorage.setItem('currency', currency);
    store.renderProducts();
    store.updateCart();
}

// Поиск товаров
function handleSearch(e) {
    e.preventDefault();
    const term = document.getElementById('searchInput').value.toLowerCase();
    const filtered = store.products.filter(product => 
        product.name.toLowerCase().includes(term) ||
        product.description.toLowerCase().includes(term)
    );
    store.renderProducts(filtered);
}

// Инициализация магазина
store.init();
</script>
</body>
</html>
