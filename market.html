<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TechShop - –ò–Ω—Ç–µ—Ä–Ω–µ—Ç-–º–∞–≥–∞–∑–∏–Ω —ç–ª–µ–∫—Ç—Ä–æ–Ω–∏–∫–∏</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --background-color: #f8fafc;
            --text-color: #1e293b;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .header {
            background: white;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
            order: 1;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            order: 3;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            order: 2;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-3px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid #f1f5f9;
        }

        .product-content {
            padding: 1rem;
        }

        .product-price {
            font-size: 1.25rem;
            color: var(--primary-color);
            font-weight: bold;
            margin: 0.5rem 0;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary-color);
        }

        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 15px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            transition: right 0.3s;
            overflow-y: auto;
        }

        .cart-visible {
            right: 0;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .search-box {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 1rem 0;
            order: 4;
            flex: 1 0 100%;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #cbd5e1;
            border-radius: 6px;
            font-size: 1rem;
        }

        .filters {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin: 1rem 0;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            background: #e2e8f0;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .filter-btn.active {
            background: var(--primary-color);
            color: white;
        }

        .order-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            z-index: 1001;
            width: 95%;
            max-width: 500px;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
        }

        .whatsapp-btn {
            background: #25D366;
            margin-top: 1rem;
            width: 100%;
        }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 0.5rem;
        }

        .payment-method {
            border: 2px solid #e2e8f0;
            padding: 0.8rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .nav-links {
                display: none;
                width: 100%;
                flex-direction: column;
                gap: 1rem;
                order: 5;
                padding-top: 1rem;
            }

            .nav-links.active {
                display: flex;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .cart-sidebar {
                padding: 1rem;
            }

            .cart-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .product-image {
                height: 180px;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .nav-container {
                gap: 0.5rem;
            }

            .logo {
                font-size: 1.2rem;
            }

            .product-content {
                padding: 0.8rem;
            }

            .product-price {
                font-size: 1.1rem;
            }

            .filter-btn {
                flex: 1 0 auto;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
            <a href="#" class="logo">TechShop</a>
            
            <div class="nav-links">
                <a href="#home">–ì–ª–∞–≤–Ω–∞—è</a>
                <a href="#about">–û –Ω–∞—Å</a>
                <a href="#contacts">–ö–æ–Ω—Ç–∞–∫—Ç—ã</a>
            </div>

            <div class="search-box">
                <input type="text" id="search" class="search-input" placeholder="–ü–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–æ–≤...">
            </div>

            <button class="btn btn-primary" onclick="toggleCart()">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">0</span>
            </button>
        </nav>
    </header>

    <main class="container">
        <div class="filters" id="filters"></div>
        <div class="products-grid" id="products"></div>
    </main>

    <div class="cart-sidebar" id="cart">
        <h2>–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞</h2>
        <div id="cart-items" class="cart-items"></div>
        <div class="cart-total">
            <h3>–ò—Ç–æ–≥–æ: ‚ÇΩ<span id="cart-total">0</span></h3>
            <button class="btn btn-primary" onclick="toggleOrderForm()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
        </div>
    </div>

    <div id="order-form" class="order-form">
        <h2>–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞</h2>
        <form onsubmit="submitOrder(event)">
            <input type="text" class="form-input" name="name" placeholder="–í–∞—à–µ –∏–º—è" required>
            <input type="tel" class="form-input" name="phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω" required pattern="[+0-9]{11,15}">
            <input type="email" class="form-input" name="email" placeholder="Email" required>
            
            <div class="delivery-options">
                <select class="form-input" name="delivery-type" required>
                    <option value="">–°–ø–æ—Å–æ–± –¥–æ—Å—Ç–∞–≤–∫–∏</option>
                    <option value="courier">–ö—É—Ä—å–µ—Ä (+300‚ÇΩ)</option>
                    <option value="pickup">–°–∞–º–æ–≤—ã–≤–æ–∑</option>
                </select>
                
                <input type="text" class="form-input" name="address" placeholder="–ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏" required>
            </div>

            <div class="payment-methods">
                <div class="payment-method" onclick="selectPayment(this, 'cash')">
                    <h4>–ù–∞–ª–∏—á–Ω—ã–µ</h4>
                    <p>–û–ø–ª–∞—Ç–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏</p>
                </div>
                <div class="payment-method" onclick="selectPayment(this, 'card')">
                    <h4>–ö–∞—Ä—Ç–æ–π</h4>
                    <p>–û–Ω–ª–∞–π–Ω –æ–ø–ª–∞—Ç–∞</p>
                </div>
            </div>
            <input type="hidden" name="payment" id="payment-method" required>

            <button type="submit" class="btn btn-primary whatsapp-btn">
                <i class="fab fa-whatsapp"></i> –û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ WhatsApp
            </button>
        </form>
    </div>

    <script>
        class Store {
            constructor() {
                this.cart = JSON.parse(localStorage.getItem('cart')) || [];
                this.products = [];
                this.activeFilter = null;
                this.init();
            }

            async init() {
                await this.loadProducts();
                this.renderProducts();
                this.setupFilters();
                this.updateCartUI();
                this.setupSearch();
            }

            async loadProducts() {
                try {
                    const response = await fetch('products.json');
                    this.products = await response.json();
                } catch {
                    this.products = [
                        {
                            id: 1,
                            name: "–°–º–∞—Ä—Ç—Ñ–æ–Ω Xiaomi Redmi Note 12",
                            image: "phone.jpg",
                            description: "6.67\" AMOLED, 8/256GB, 5G",
                            price: 24999,
                            category: "–°–º–∞—Ä—Ç—Ñ–æ–Ω—ã"
                        }
                    ];
                }
            }

            renderProducts(products = this.products) {
                const productsContainer = document.getElementById('products');
                productsContainer.innerHTML = products.map(product => `
                    <article class="product-card">
                        <img src="${product.image}" alt="${product.name}" class="product-image">
                        <div class="product-content">
                            <h3>${product.name}</h3>
                            <p class="product-description">${product.description}</p>
                            <p class="product-price">‚ÇΩ${product.price}</p>
                            <button class="btn btn-primary" onclick="store.addToCart(${product.id})">
                                <i class="fas fa-cart-plus"></i> –í –∫–æ—Ä–∑–∏–Ω—É
                            </button>
                        </div>
                    </article>
                `).join('');
            }

            setupFilters() {
                const categories = [...new Set(this.products.map(p => p.category))];
                const filtersContainer = document.getElementById('filters');
                filtersContainer.innerHTML = `
                    <button class="filter-btn ${!this.activeFilter ? 'active' : ''}" 
                            onclick="store.filterProducts(null)">
                        –í—Å–µ
                    </button>
                    ${categories.map(category => `
                        <button class="filter-btn ${this.activeFilter === category ? 'active' : ''}" 
                                onclick="store.filterProducts('${category}')">
                            ${category}
                        </button>
                    `).join('')}
                `;
            }

            addToCart(productId) {
                const product = this.products.find(p => p.id === productId);
                const existing = this.cart.find(item => item.id === productId);
                
                if (existing) {
                    existing.quantity++;
                } else {
                    this.cart.push({...product, quantity: 1});
                }
                
                this.saveCart();
                this.updateCartUI();
                this.showNotification();
            }

            updateCartUI() {
                document.getElementById('cart-count').textContent = 
                    this.cart.reduce((sum, item) => sum + item.quantity, 0);
                
                const cartItems = document.getElementById('cart-items');
                cartItems.innerHTML = this.cart.map(item => `
                    <div class="cart-item">
                        <div>
                            <h4>${item.name}</h4>
                            <div>
                                <button class="btn" onclick="store.updateQuantity(${item.id}, -1)">-</button>
                                ${item.quantity}
                                <button class="btn" onclick="store.updateQuantity(${item.id}, 1)">+</button>
                            </div>
                        </div>
                        <p>‚ÇΩ${item.price * item.quantity}</p>
                    </div>
                `).join('');

                document.getElementById('cart-total').textContent = 
                    this.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            }
        }

        let store = new Store();

        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('active');
        }

        function toggleCart() {
            document.getElementById('cart').classList.toggle('cart-visible');
        }

        function toggleOrderForm() {
            const form = document.getElementById('order-form');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        function selectPayment(element, method) {
            document.querySelectorAll('.payment-method').forEach(el => 
                el.classList.remove('selected'));
            element.classList.add('selected');
            document.getElementById('payment-method').value = method;
        }

        function submitOrder(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            
            const order = {
                name: formData.get('name'),
                phone: formData.get('phone'),
                email: formData.get('email'),
                address: formData.get('address'),
                delivery: formData.get('delivery-type'),
                payment: formData.get('payment'),
                cart: store.cart,
                total: document.getElementById('cart-total').textContent
            };

            const message = `–ù–æ–≤—ã–π –∑–∞–∫–∞–∑!%0A%0A
                üë§ –ò–º—è: ${order.name}%0A
                üìû –¢–µ–ª–µ—Ñ–æ–Ω: ${order.phone}%0A
                üìß Email: ${order.email}%0A
                üè† –ê–¥—Ä–µ—Å: ${order.address}%0A
                üöö –î–æ—Å—Ç–∞–≤–∫–∞: ${order.delivery}%0A
                üí≥ –û–ø–ª–∞—Ç–∞: ${order.payment}%0A%0A
                üõí –¢–æ–≤–∞—Ä—ã:%0A${order.cart.map(item => 
                    `- ${item.name} (${item.quantity} —à—Ç.) - ${item.price * item.quantity}‚ÇΩ`
                ).join('%0A')}%0A%0A
                üí∞ –ò—Ç–æ–≥–æ: ${order.total}‚ÇΩ`;

            window.open(`https://wa.me/77479894879?text=${message}`, '_blank');
            
            localStorage.removeItem('cart');
            store.cart = [];
            store.updateCartUI();
            toggleOrderForm();
            toggleCart();
        }
    </script>
</body>
</html>
