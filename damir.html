
<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>CSS Transform Мысал</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }
    .box:hover {
      /* hover кезінде өзгертулер */
      transform: translateX(20px) rotate(15deg) scale(1.2);
    }
  </style>
</head>
<body>
  <div class="box">BOX</div>
</body>
</html>
