<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ұлжанның ұзату тойына шақыру</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #5d5d5d;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .invitation-text {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #d4a9af;
            font-weight: 300;
        }

        p {
            font-size: 1.1em;
            margin: 15px 0;
        }

        .details {
            margin: 30px 0;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }

        .map-link {
            color: #d4a9af;
            text-decoration: none;
            border-bottom: 1px dotted #d4a9af;
        }

        form {
            margin-top: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
            font-size: 16px;
        }

        button {
            background-color: #d4a9af;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        .music-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            padding: 0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="invitation-text">
            <h1>Құрметті қонақтар!</h1>
            <p>Сіздерді аяулы қызымыз Ұлжанның ұзату тойына<br>арналған салтанатты дастарханның қадірлі қонағы болуға шақырамыз.</p>
            
            <div class="details">
                <p>Мекен-жайымыз:<br>
                Өскемен қаласы<br>
                Мұзтау мейрамханасы</p>
                
                <p>Картадағы орналасуы:<br>
                <a href="https://2gis.kz/ustkam/geo/70000001019466032" class="map-link" target="_blank" rel="noopener noreferrer">
                    МузТау мейрамханасы
                </a></p>

                <p>Күні мен уақыты: [Күні мен уақыты]</p>
            </div>

            <p>Қуана қарсы аламыз!</p>
        </div>

        <form id="invitationForm">
            <div class="form-group">
                <label>Аты-жөні:</label>
                <input type="text" required>
            </div>

            <div class="form-group">
                <label>Қонақтар саны:</label>
                <input type="number" min="1" required>
            </div>

            <div class="form-group">
                <label>Қатысу:</label>
                <select required>
                    <option value="">Таңдаңыз</option>
                    <option value="yes">Қатысамын</option>
                    <option value="no">Қатыспаймын</option>
                </select>
            </div>

            <button type="submit">Жіберу</button>
        </form>
    </div>

    <button class="music-btn" id="musicBtn">♪</button>

    <script>
        const musicBtn = document.getElementById('musicBtn');
        const audio = new Audio('boz.mp3'); // Замените ссылку
        let isPlaying = false;

        musicBtn.addEventListener('click', () => {
            if(isPlaying) {
                audio.pause();
            } else {
                audio.play();
            }
            isPlaying = !isPlaying;
        });

        document.getElementById('invitationForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Сіздің жауабыңыз жіберілді! Рахмет!');
            e.target.reset();
        });
    </script>
</body>
</html>
